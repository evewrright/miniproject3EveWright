{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Appointment Note{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post">
          <div class="form-group">
            <label for="title">Title</label>
            <select class="form-control" name="title" id="title" required>
              <option selected>Select Title</option>
              <option value="1">Enrollment</option>
              <option value="2">Drop/Withdraw from Class(es)</option>
              <option value="3">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body" rows="6">{{ request.form['body'] }}</textarea>
          </div>
          <div class="form-group">
            <label for="occurred">Date of Occurrence</label>
            <input type="date" class="form-control" name="occurred" id="occurred">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
