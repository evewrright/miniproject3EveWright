{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['topic'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="topic">Topic</label>
      <select class="form-control" name="topic" id="topic" required>
        <option value="">Select Topic</option>
        <option value="topic1" {% if request.form['topic'] == 'topic1' %}selected{% elif post['topic'] == 'topic1' %}selected{% endif %}>topic1</option>
        <option value="topic2" {% if request.form['topic'] == 'topic2' %}selected{% elif post['topic'] == 'topic2' %}selected{% endif %}>topic2</option>
        <option value="topic3" {% if request.form['topic'] == 'topic3' %}selected{% elif post['topic'] == 'topic3' %}selected{% endif %}>topic3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" name="body" id="body" required>{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="form-group">
      <label for="occurred">Date of Occurrence</label>
      <input type="date" class="form-control" name="occurred" id="occurred" value="{{ request.form['occurred'] or post['occurred'] }}" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
