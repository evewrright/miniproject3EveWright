{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Appointment{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post">
          <div class="form-group">
            <label for="topic">Topic</label>
            <select class="form-control" name="topic" id="topic" required>
              <option selected>Select Topic</option>
              <option value="Enrollment">Enrollment</option>
              <option value="Drop/Withdraw from Class(es)">Drop/Withdraw from Class(es)</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="student">Student</label>
            <input class="form-control" list="studentList" id="student" name="student" placeholder="Type to search...">
              <datalist id="studentList">
              {% for student in students %}
                  <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} {{ student.id }}</option>
              {% endfor %}
              </datalist>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body" rows="6">{{ request.form['body'] }}</textarea>
          </div>
          <div class="form-group">
            <label for="occurred">Date of Occurrence</label>
            <input type="date" class="form-control" name="occurred" id="occurred">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
